<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOCO Payment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <script src="{{ url_for('static', filename='payment.js') }}"></script>
    <script>
        var yocoPublicKey = "{{ yoco_public_key }}"; 
    </script>
</head>
<body>
    <div class="container">
        <h1>YOCO Payment System</h1>
        <form id="payment-form">
            <label for="amount">Amount to Pay (ZAR):</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Pay</button>
        </form>
        <h2>Previous Transactions</h2>
        <ul>
            {% for transaction in transactions %}
                <li>Transaction ID: {{ transaction['id'] }} - Amount: {{ transaction['amountInCents'] / 100 }} ZAR</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
